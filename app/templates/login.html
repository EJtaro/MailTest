
{% extends "base_nosidebar.html" %}

{% block title %}ログイン{% endblock %}

{% block header %}
    <div>
        <h3>ログイン画面</h3>
    </div>
{% endblock %}

{% block content %}
    
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method = "POST">
        <label>ログインID：</label><input type="text" name = "username" value = "{{ username }}" maxlength="50">
        <br><br>
        <label>パスワード：</label><input type="password" name = "password" value = "{{ password }}">
        <br><br>
        <button type="submit">ログイン</button>
    </form>
    <br>
    <a href="{{ url_for('auth.forgot_password') }}">
      <button type="submit">パスワードを忘れた場合</button>
    </a>

{% endblock %}
